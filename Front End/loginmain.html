<body>
  <header>
    <div class="mainhead">
      <!-- <div class="small-mainheadrow">

      <div class="mainheadrow">
        <div>
          <a href="home.html"><img src="./pictures/Logo.jpg" alt="beUnikue.com logo" style="height: 35px;" /></a>
        </div>


        <div>

  <div class="left-side"></div>
  <div class="input-taking">
    <h2>Login Here !</h2>
    <form id="login-form">
      <input class="typing" id="email" type="email" placeholder="Email" required>
      <input class="typing" id="password" type="password" placeholder="Password" required>
      <input id="btn" type="submit" value="LOGIN">
    </form>
  </div>
</body>

<script>
const loginForm = document.getElementById('login-form');

loginForm.addEventListener('submit', function (event) {
  event.preventDefault();

  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');

  const email = emailInput.value.trim();
  const password = passwordInput.value;

  if (!email || !password) {
    alert('Please fill in all required fields');
    return;
  }

  const userData = JSON.parse(localStorage.getItem('userData')) || {};
 
  const user = Object.values(userData).find(u => u.email === email);

  if (!user) {
    alert('User not found. Please register first.');
    return;
  }

  if (password !== user.password) {
    alert('Invalid email or password. Please try again.');
    return;
  }

  localStorage.setItem('loggedInUser', JSON.stringify(user));

  // Redirect to dashboard or home page
  window.location.href = 'index.html';
});

</script>

</html>
