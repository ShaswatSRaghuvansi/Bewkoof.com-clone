<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
body{
   
    background-image: url("https://img.freepik.com/free-photo/orange-copy-space-background-with-sale-idea_23-2148305925.jpg?w=1380&t=st=1677162259~exp=1677162859~hmac=e35fc3e31ad8e77da587d49ebd0b04ac441349ab0054c933aebd0539fedc9fb7");
}
.input-taking {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  max-width: 400px;
  margin: 0 auto;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-color: #fff;
  padding: 50px;
  border-radius: 5px;
  box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
  width: 100%;
  max-width: 500px;
}

h2 {
  font-size: 30px;
  color: #333;
  margin-bottom: 20px;
  padding-bottom: 25px;
  
}

.typing {
  width: 100%;
  padding: 15px;
  margin-bottom: 20px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 18px;
}

#btn {
  background-color: #333;
  color: #fff;
  padding: 15px 30px;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#btn:hover {
  background-color: #fff;
  color: #333;
  border: 1px solid #333;
}


    </style>
</head>
<body>
    <div class="input-taking">
        
        <form id="register-form">
          <h2>Register</h2>
            <input class="typing" id="name" type="text" placeholder="Full Name" required>
            <input class="typing" id="email" type="email" placeholder="Email" required>
            <input class="typing" id="password" type="password" placeholder="Password" required>
            <input class="typing" id="confirm-password" type="password" placeholder="Confirm Password" required>
            <input id="btn" type="submit" value="REGISTER">
        </form>
    </div>

</body>
<script>
    const registerForm = document.getElementById('register-form');

registerForm.addEventListener('submit', function(event) {
    event.preventDefault(); // prevent form submission and page reload
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');

    const name = nameInput.value.trim();
    const email = emailInput.value.trim();
    const password = passwordInput.value;
    const confirmPassword = confirmPasswordInput.value;

    // Check if passwords match
    if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
    }

    // Store user data in local storage
    const user = {
        name: name,
        email: email,
        password: password
    };
    localStorage.setItem('loggedInUser', JSON.stringify(user));

    alert('Registration successful! Please log in.');

    // Redirect to login page
    window.location.href = 'loginmain.html';
});

</script>
</html>
